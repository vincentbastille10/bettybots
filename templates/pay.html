<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Betty — Paiement</title>
  <style>
    body{margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial}
    .wrap{max-width:820px;margin:40px auto;padding:0 16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:22px;margin:18px 0}
    button{background:#2563eb;border:none;color:#fff;padding:12px 16px;border-radius:10px;cursor:pointer;font-weight:600}
    .kv{display:grid;grid-template-columns:160px 1fr;gap:8px}
    .kv div{padding:6px 0;border-bottom:1px dashed #1f2937}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Abonnement Betty Bot</h1>
  <div class="card">
    <div class="kv">
      <div>Tenant</div><div>{{ tenant }}</div>
      <div>Métier</div><div>{{ role }}</div>
      <div>Couleur</div><div>{{ color }}</div>
      <div>Avatar</div><div>{{ "fourni" if avatar else "—" }}</div>
    </div>
  </div>

  <div class="card">
    <h3>Payer par carte (Stripe)</h3>
    <p>Checkout sécurisé, 3D Secure/PSD2 activé.</p>
    <button id="btnStripe">Payer avec Stripe</button>
  </div>

  <div class="card">
    <h3>Payer avec PayPal</h3>
    <div id="paypal-buttons"></div>
  </div>
</div>

<script>
  const TENANT = {{ tenant|tojson }};
  const ROLE   = {{ role|tojson }};
  const COLOR  = {{ color|tojson }};
  const AVATAR = {{ avatar|tojson }};

  document.getElementById("btnStripe").addEventListener("click", async ()=>{
    const r = await fetch("/api/stripe/checkout", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ tenant:TENANT, role:ROLE, color:COLOR, avatar:AVATAR })
    });
    const js = await r.json();
    if (js.url) window.location = js.url;
  });
</script>

<!-- PayPal SDK (Subscriptions) -->
<script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}&vault=true&intent=subscription"></script>
<script>
  paypal.Buttons({
    style: { layout: 'vertical', color: 'gold', shape: 'pill', label: 'subscribe' },
    createSubscription: function (data, actions) {
      return actions.subscription.create({ plan_id: "{{ paypal_plan_id }}" });
    },
    onApprove: async function (data, actions) {
      // data.subscriptionID
      const r = await fetch("/api/paypal/verify", {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ tenant: TENANT, subscriptionID: data.subscriptionID })
      });
      const js = await r.json();
      if (js.ok) {
        const qs = new URLSearchParams({ tenant:TENANT, role:ROLE, color:COLOR, avatar:AVATAR }).toString();
        window.location = "/bot?" + qs;
      } else {
        alert("Paiement PayPal non validé: " + (js.reason || "inconnu"));
      }
    }
  }).render('#paypal-buttons');
</script>
</body>
</html>
