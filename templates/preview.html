<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Betty — Prévisualisation</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--btn:#2563eb}
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    body{margin:0;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:40px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:22px;margin:18px 0}
    button{background:var(--btn);border:none;color:#fff;padding:12px 16px;border-radius:10px;cursor:pointer;font-weight:600}
    button.secondary{background:#334155}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Prévisualisation du bot</h1>
  <p class="muted">Testez votre bot avant de vous abonner.</p>

  <div class="card"><div id="preview"></div></div>

  <div class="btns">
    <button class="secondary" onclick="window.location='/dashboard?tenant={{ tenant }}'">Revenir à la configuration</button>
    <button onclick="window.location='/pay?tenant={{ tenant }}'">S’abonner</button>
  </div>
</div>

<script>
  const TENANT={{ tenant|tojson }}, ROLE={{ role|tojson }}, COLOR={{ color|tojson }}, AVATAR={{ avatar|tojson }};
  const EMBED_SRC="{{ ( (request.host_url.rstrip('/')) + url_for('static', filename='embed.js') ).replace('//','https://').replace('https:https://','https://') }}";
  (function(){
    const s=document.createElement('script');
    s.src=EMBED_SRC; s.dataset.tenant=TENANT; s.dataset.role=ROLE; s.dataset.color=COLOR;
    if(AVATAR) s.dataset.avatar=AVATAR;
    document.getElementById('preview').appendChild(s);
  })();
</script>
</body>
</html>
